  /api/check-duplicate:
    post:
      summary: Verificar duplicado de usuario
      description: Verifica si un usuario ya existe en la base de datos basado en email, matnum o username.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Correo electrónico del usuario.
                matnum:
                  type: string
                  description: Número de matrícula del usuario.
                username:
                  type: string
                  description: Nombre de usuario.
              required:
                - email
                - matnum
                - username
      responses:
        '200':
          description: No se encontraron duplicados
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  status_code:
                    type: integer
        '400':
